{% extends 'form_entry_base.html' %}
{% load bootstrap4 %}
{% block inner_content %}
<h3>Update Comment</h3>
<form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Update</button>
    {% endbuttons %}
</form>

{% endblock %}

{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h3>Add Rubric Item</h3>
<a  role="button" class="btn btn-primary" href="{% url 'makeReports:rubric-list' %}">Return to Rubric List</a>
<div>The rubric currently has {{numRIs}} items.</div>
<form method="post" class="form" enctype="multipart/form-data" style="max-width: 500px">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
    {{form.management_form }}
</form>
{% endblock %}

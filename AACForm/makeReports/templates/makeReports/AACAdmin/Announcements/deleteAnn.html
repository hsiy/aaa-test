{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h3>Delete Announcement</h3>
<form method="post" class="form col-6" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Are you sure you want to delete this announcement?</p>
    <p>
        {{object.text|safe}}
    </p>
    {% buttons %}
        <button type="submit" class="btn btn-primary">Delete</button>
    {% endbuttons %}
</form>
{% endblock %}

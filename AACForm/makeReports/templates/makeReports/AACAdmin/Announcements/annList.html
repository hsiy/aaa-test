{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h3>Active Announcements List</h3>
<a  role="button" class="btn btn-primary" href="{% url 'makeReports:add-announ' %}">Add Announcement</a>
<ul class="list-group col-7">
{% for a in object_list %}
    <li class = "list-group-item">{{a.text|safe}} Expiring on: {{a.expiration}}
      <a  role="button" class="btn btn-primary float-right" href="{% url 'makeReports:delete-announ' pk=a.pk %}">Delete</a>
      <a  role="button" class="btn btn-primary float-right" href="{% url 'makeReports:edit-announ' pk=a.pk %}">Edit</a>
    </li>
{% empty %}
No active announcements.
{% endfor %}
</ul>
{% endblock %}

{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h3>Deactivate Account</h3>
Uncheck active checkmark to deactivate the account
<form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Deactivate</button>
    {% endbuttons %}
</form>
{% endblock %}

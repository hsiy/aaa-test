{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h3>Graduate Goal List</h3>
<a  role="button" class="btn btn-primary" href="{% url 'makeReports:add-gg' %}">Add Graduate Goal</a>
<a  role="button" class="btn btn-primary" href="{% url 'makeReports:old-gg-list' %}">See Archived Graduate Goals</a>
<br>
<ul class="list-group col-6">
{% for gg in object_list %}
    <li class = "list-group-item"><p>{{gg.text|safe}} </p>
        <a  role="button" class="btn btn-primary" href="{% url 'makeReports:update-gg' pk=gg.pk %}">Modify or Archive</a>
      </li>
      {% empty %}
No graduate goals.
{% endfor %}
</ul>
{% endblock %}

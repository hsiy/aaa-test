{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h2>Manually Submit Report</h2>
Check the box to submit the report for review.
This will by-pass the normal checks for completion.
<form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
{% endblock %}

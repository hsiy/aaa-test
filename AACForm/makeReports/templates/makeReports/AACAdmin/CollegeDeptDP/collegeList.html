{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h3>College List</h3>
Looking for a deleted college?  <a  role="button" class="btn btn-primary" href="{% url 'makeReports:arc-colleges' %}">Archived Colleges</a><br>
<a  role="button" class="btn btn-primary" href="{% url 'makeReports:add-college' %}">Create College</a>
<ul class="list-group">
{% for college in object_list %}
    <li class = "list-group-item col-7">{{college.name}}
            <a  role="button" class="btn btn-danger float-right" href="{% url 'makeReports:delete-college' pk=college.pk %}">Archive College</a>
            <a  role="button" class="btn btn-primary float-right" href="{% url 'makeReports:update-college' pk=college.pk %}">Update College</a>

    </li>
    {% empty %}
No colleges.
{% endfor %}
</ul>
{% endblock %}

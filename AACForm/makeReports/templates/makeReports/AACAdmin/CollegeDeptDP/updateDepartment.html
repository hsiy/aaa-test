{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h3>Update Department</h3>
<form method="post" class="form col-6" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Update Department</button>
    {% endbuttons %}
</form>
{% endblock %}

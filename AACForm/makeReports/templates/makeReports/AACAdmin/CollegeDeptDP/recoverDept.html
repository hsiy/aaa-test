{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h3>Recover Department</h3>
Check the box to un-archive the department. 
<form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Recover Department</button>
    {% endbuttons %}
</form>
{% endblock %}

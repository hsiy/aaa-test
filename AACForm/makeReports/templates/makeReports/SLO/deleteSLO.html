{% extends 'form_entry_base.html' %}
{% load bootstrap4 %}
{% block inner_content %}
<h3>Delete SLO</h3>
<form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object.goalText }}"?</p>
    {% buttons %}
        <button type="submit" class="btn btn-primary">Delete SLO</button>
    {% endbuttons %}
</form>
{% endblock %}

{% extends 'form_entry_base.html' %}
{% load bootstrap4 %}
{% block inner_content %}
<h3>Stakeholder Communication</h3>
<div class="container">
    <div class="row">
        <div class="col">
<a  role="button" class="btn btn-primary" href="{% url 'makeReports:slo-stk-import' report=rpt.pk %}?dp={{rpt.degreeProgram.pk}}&year={{rpt.year}}">Import</a>

{% if not rpt.accredited %}
<form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Save</button>
    {% endbuttons %}
</form>
{% endif %}
</div>

</div>


{% endblock %}
